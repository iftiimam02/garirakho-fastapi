{% extends "base.html" %}
{% block content %}

<div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-4 mb-4">
  <div class="flex items-center justify-between">
    <div>
      <div class="text-lg font-semibold">Welcome, {{ user.full_name }}</div>
      <div class="text-sm text-slate-400">{{ user.email }}</div>
    </div>
    <div class="text-sm">
      Role: <span class="font-semibold">{{ "Admin" if user.is_admin else "User" }}</span>
    </div>
  </div>
</div>

<div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-4">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-semibold">Devices</h2>
    <span id="statusText" class="text-sm text-slate-400">Loading...</span>
  </div>
</div>

<div id="devices" class="mt-4 grid md:grid-cols-2 gap-4"></div>

{% endblock %}
